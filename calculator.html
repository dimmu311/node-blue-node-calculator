<script type="text/javascript">
    RED.nodes.registerType('calculator',{

        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            formula: {value:"",required:true}
        },
        inputs:4,
        inputInfo: [
            {
                label: "value 0",
                types: ["int", "float"],
            },
            {
                label: "value 1",
                types: ["int", "float"],
            },
            {
                label: "value 2",
                types: ["int", "float"],
            },
            {
                label: "value 3",
